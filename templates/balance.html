<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Добавление нового блюда</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    <label for="nomer">Номер карты:</label><br>
    <input type="text" id="nomer" name="nomer" required><br><br>

    <label for="srok">Срок действия:</label><br>
    <input type="text" id="srok" name="srok" required><br><br>

    <label for="cvv">cvv:</label><br>
    <input type="text" id="cvv" name="cvv" required><br><br>

    <label for="amount">Сумма пополнения:</label><br>
    <input type="number" id="amount" name="amount" required><br><br>

    <input type="submit" value="Добавить">
</form>
</body>
</html>
