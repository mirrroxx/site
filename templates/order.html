{% extends "base.html" %}

{% block content %}
<h1>Заявки</h1>
{% for item in data%}
<div class="col-md6 border rounded">
    <div>
        {{item.name}}, {{item.grade}}

        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
