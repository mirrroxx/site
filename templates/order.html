{% extends "base.html" %}

{% block content %}
<h1>Заявки</h1>
{% for item in data%}
<div class="col-md6 border rounded">
    <div>
        {{item.name}}, {{item.grade}}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Питается
            </label>
        </div>
    </div>
</div>

{% endfor %}
<select class="form-select form-select-sm" aria-label=".form-select-sm пример">
  <option value="1">Комплексный завтрак</option>
  <option value="2">Комплексный обед</option>
  <option value="3">Комплексный ужин</option>
</select>
<br><div><button type="button" class="btn btn-success">Заказать</button></div>
{% endblock %}
